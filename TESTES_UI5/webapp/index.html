<!DOCTYPE HTML>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />
    <script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js" 
        id="sap-ui-bootstrap"
        data-sap-ui-libs="sap.m" 
        data-sap-ui-theme="sap_bluecrystal">
        </script>
</head>

<body class="sapUiBody" role="application">
    <div id="content"></div>
</body>


<script> 
    //VIEW >>>>>>>>>>>>>>>>>>>>>>>>>>>>>
    sap.ui.jsview("idView", {
        getControllerName: function () {
            return "idController";
        },

        createContent: function (oController) {
            
            var oBotao = new sap.m.Button({
                text: 'Executar função do controller',
                press: function (oEvent) {
                    oController.onBotaoFuncController();
                   
                }
            });

            var oBotao2 = new sap.m.Button({
                text: 'BOTAO 2',
            });

            var oContainer = new sap.m.VBox({
                items: [
                    oBotao,
                    oBotao2
                ]
            })

            return oContainer;
        }
    });
    //VIEW <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<



    //CONTROLLER >>>>>>>>>>>>>>>>>>>>>>>>>>>>>
    sap.ui.define([
        'sap/ui/core/mvc/Controller',
        'sap/ui/model/json/JSONModel'
    ], function (Controller, JSONModel) {
        "use strict";

        var oController = Controller.extend("idController", {
            onInit: function () {
                //É EXECUTADO ANTES DE TUDO
                //alert('onInit')
            },

            onBeforeRendering: function () {
                //ANTES DA VIEW SER RENDERIZADA
                //alert('onBeforeRendering')
            },

            onAfterRendering: function () {
                //DEPOIS QUE A VIEW FOR RENDERIZADA
                //alert('onAfterRendering')
            },

            onBotaoFuncController: function () {
               
            }

        });

        return oController;

    });
    //CONTROLLER <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<


    //Instantiate View  
    var oView = sap.ui.view({
        type: sap.ui.core.mvc.ViewType.JS,
        viewName: "idView"
    });

    oView.placeAt("content");

</script>

</html>
